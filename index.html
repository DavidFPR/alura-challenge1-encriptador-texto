<!DOCTYPE html>
<html lang="es_mx">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section id="header">
      <a href="https://aluracursos.com" class="header__logo-link">
        <img class="header__logo" src="./assets/alura_logo.png" alt="Logo de Alura">
      </a>
    </section>
    <section id="entrada">
      <div class="entrada__area">
        <textarea name="entrada__area__campo" id="input" placeholder="Ingresa el texto aquí..." spellcheck="false"></textarea>
        <p class="entrada__info"><strong>!</strong> Solo letras minúsculas y sin acentos</p>
      </div>
      <div class="entrada__area__botones">
        <button onclick="encriptarTexto()" id="botonEncriptar" class="entrada__area__boton">Encriptar</button>
        <button onclick="desencriptarTexto()" id="botonDesencriptar" class="entrada__area__boton">Desencriptar</button>
    </section>
    <section id="salida">
        <textarea name="salida__texto" id="output" spellcheck="false"></textarea>
    </section>
    <script src="./app.js"></script>
  </body>
</html>
