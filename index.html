<!DOCTYPE html>
<html lang="es_mx">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section id="header">
      <div>
        <img class="logo" src="./assets/New Project.png" alt="" />
      </div>
    </section>
    <section id="entrada">
      <div class="entrada__area">
        <textarea name="entrada__area__campo" id="input" placeholder="Ingresa el texto aquí..." spellcheck="false"></textarea>
        <p class="entrada__info"><strong>!</strong> Solo letras minúsculas y sin acentos</p>
      </div>
      <div class="entrada__area__botones">
        <button class="entrada__area__boton">Encriptar</button>
        <button class="entrada__area__boton">Desencriptar</button>
    </section>
    <section id="salida">
      <div class="salida__area">
        <div id="output">
          <h2>Ningún mensaje fue encontrado</h2>
          <p>Ingresa el texto que deseas encriptar o desencriptar</p>
        </div>
      </div>
    </section>
  </body>
</html>
